<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="cont_of_conts">
      <div class="cont_1">

        <div><h3 class="h3_cont_1">Your Result</h3></div>
        <div class="circle_cont_1">
          <div><h1 class="h1_circle">76</h1></div>
          <div><p class="p_circle">of 100</p></div>
        </div>
        <div><h2 class="h2_cont_1">Great</h2></div>
        <div><p class="p_cont_1">You scored higher than 65% of the people who have taken these tests.</p></div>

      </div>

      <div class="cont_2">

        <div class="title_cont_2">Summary</div>

          <div class="reaction_cont">
            <div class="img_title">
              <div><img src="./assets/images/icon-reaction.svg" alt="reaction_img" class="img"></div>
              <div>Reaction</div>
            </div>
            <div class="result_total">
              <div class="result_100">80  </div>
              <div class="total_100">/ 100</div>
            </div>
          </div>

          <div class="memory_cont">
            <div class="img_title">
              <div><img src="./assets/images/icon-memory.svg" alt="memory_img" class="img"></div>
              <div>Memory</div>
            </div>
            <div class="result_total">
              <div class="result_100">92  </div>
              <div class="total_100">/ 100</div>
            </div>
          </div>

          <div class="verbal_cont">
            <div class="img_title">
              <div><img src="./assets/images/icon-verbal.svg" alt="verbal" class="img"></div>
              <div>Verbal</div>
            </div>
            <div class="result_total">
              <div class="result_100">61  </div>
              <div class="total_100">/ 100</div>
            </div>
          </div>

          <div class="visual_cont">
            <div class="img_title">
              <div><img src="./assets/images/icon-visual.svg" alt="visual" class="img"></div>
              <div>Visual</div>
            </div>
            <div class="result_total">
              <div class="result_100">72  </div>
              <div class="total_100">/ 100</div>
            </div>
          </div>


        <button type="button" class="btn">Continue</button>

      </div>

    </div>

  </body>
</html>
